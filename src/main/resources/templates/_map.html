<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div  th:fragment="map">
    <div id="map"></div>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDae2H0PaN2z9ix_3NokFl2fKJ8_cyDRJ8&callback=initMap">
    </script>
    <script>
        function initMap() {
            // Map options
            var options = {
                zoom: 8,
                center: {lat: 51.0894636, lng: 5.9563877}
            }
            // New map
            var map = new google.maps.Map(document.getElementById('map'), options);
        }
    </script>
</div>
</html>
